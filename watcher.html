<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://unpkg.com/vue"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div id="app">

			<h1> {{reverseC}}</h1>
			<br>
			<br>
			<br>
			<label>Kilometer</label>
			<input type="text" v-model="km">
			<label>Meter</label>
			<input type="text" v-model="m">

			<label>Fullname</label>
			<input type="text" v-model="fullname">

			{{firstName}}
			<br>
			{{lastName}}


		</div>
	</div>

	<script>
		new Vue({
			el: '#app',
			data: {
				message: "This is Bitfumes".anchor,
				km: 0,
				m: 0,
				firstName: "katalyst",
				lastName: "Tech",
			},
			methods: {
				reverseW: function () {

				}

				reverseM: function () {
					return Date.now();
				}
			},
			computed: {
				reverseC: function () {
					return Date.now();
				},
				fullname: {
					get: function () {
						return this.firstName + ' ' + this.lastName;
					},
					set: function (name) {
						var name = name.split(' ');
						this.firstName = name[0];
						this.lastName = name[1]
						return
					}
				}
			},
			watch: {
				km: function (val) {
					this.km = val;
					this.m = val * 1000;
				},
				m: function (val) {
					this.km = val / 1000;
					this.m = val;

				}
			},

		});
	</script>

</body>

</html>
